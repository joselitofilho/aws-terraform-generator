sns:
  - name: example
    bucket_name: my-bucket
    lambdas:
      - name: exampleReceiver
        events:
          - "s3:ObjectCreated:*"
        filter_prefix: "my_prefix"
        filter_suffix: ".txt"
    sqs:
      - name: target
        events:
          - "s3:ObjectCreated:*"
        filter_prefix: "my_prefix"
        filter_suffix: ".txt"
    files:
      - name: "example-sns.tf"
        tmpl: |-
          resource "aws_s3_bucket_notification" "s3_bucket_notification_{{ToSnake $.Name}}" {}
